<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MS Word Merge Fields Extractor</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="source-text-header">
		<div class="source-text-params">
			<label for="">Key:</label>
			<input type="text" class="source-text-param" id="source-text-param-key" name="source-text-param-key" value="font-family">
		</div>
		<label for="source-text" class="source-text-label">Исходный css:</label>
	</div>
	<textarea name="source-text" id="source-text" autofocus></textarea>
	<div class="result-label" id="result-label">Результат: (<span>0</span>):</div>
	<textarea name="result-text" id="result-text"></textarea>
	<script src="script.js"></script>
</body>
</html>
